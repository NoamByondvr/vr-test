language: objective-c
osx_image: xcode8.2
cache:
    bundler: true
    directories:
        - $HOME/.cache
        - $HOME/Applications
        - /Applications
before_install:
    - chmod +x install_and_build.sh
script:
    - travis_wait 30 ./install_and_build.sh
deploy:
    provider: s3
    access_key_id: $AWS_ACCESS_KEY_ID
    secret_access_key: $AWS_SECRET_ACCESS_KEY
    bucket: travis-build-test
    skip_cleanup: true
    acl: public_read
    local_dir: Build
